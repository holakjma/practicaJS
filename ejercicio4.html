<section>
		<p id="respuesta"></p>
	</section>	
	<script type="text/javascript">
		var i=prompt("Ingrese número para hacer factorial");
		var m=1;
		while(i !=0)
            {
                var m = m * i;
                i--;
                document.getElementById("respuesta").innerHTML="El número factorial es :  "+m;
            }
</script>
